[versions]
agp = "8.7.2"
coilNetworkOkhttp = "3.0.2"
kotlin = "2.0.20"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.6.1"
activityCompose = "1.8.0"
composeBom = "2024.04.01"
appcompat = "1.7.0"
material = "1.10.0"

#koin
koin = "4.0.0"
ktor = "2.3.7"

#Navigation Compose
androidxNavigation = "2.8.4"

kotlinSerialization = "1.6.3"

mockitoCore = "4.0.0"
mockitoKotlin = "4.0.0"
mockitoInline = "4.0.0"
kotlinxCoroutinesTest = "1.9.0"
koinTest = "3.4.0"
